<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.query" ng-submit="$ctrl.search($ctrl.query, $ctrl.result)" ng-keyup="$ctrl.enterPress($event, $ctrl.query, $ctrl.result)" ng-change="$ctrl.search($ctrl.query, $ctrl.result)" ng-model-options="{debounce: 500}" />
  <button class="btn" ng-click="$ctrl.search($ctrl.query, $ctrl.result)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
