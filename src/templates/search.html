<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.query" ng-keyup="$ctrl.search($ctrl.query, $ctrl.result)"/>
  <button class="btn" ng-click="$ctrl.search($ctrl.query, $ctrl.result)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
